<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 11 Project</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="Logo" height="30px" width="124px">

        <nav>
            <div class="text-weight-medium">Don't have an account?</div>

            <button class="button button-primary box-shadow-primary">Sign up</button>
        </nav>
    </header>

    <section>
        <div class="login-box">
            <h1 class="title text-align-center">Welcome back!</h1>

            <form class="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input">
                        <div class="icon">
                            <img src="./images/icons/email.svg" alt="email">
                        </div>

                        <input type="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input">
                        <div class="icon">
                            <img src="./images/icons/lock.svg" alt="lock">
                        </div>

                        <input type="password" placeholder="Enter your password">

                        <div class="action">
                            <a href="#" class="text-button-primary text-weight-medium">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                </div>

                <button class="button button-primary button-lg">Log In</button>

                <br><br>

                <button class="button button-outline button-lg">
                    <img src="./images/icons/google.svg" alt="google">
                    <span>Sign in with Google</span>
                </button>

                <br>

                <div class="text-align-center">
                    <a href="#" class="text-button-primary">
                        or login with SSO
                    </a>
                </div>
            </form>

            <div class="question-box">
                <img src="./images/icons/question.svg">
                <span>Help</span>
            </div>
        </div>

        <br><br>
        <div class="text-align-center">
            <span class="text-color-white">Don't have an account?</span>
            <a href="#" class="button-underline">Sign up</a>
        </div>
    </section>

    <footer>
        This site is protected by reCAPTCHA and the Google <a href="#" class="button-underline">Privacy Policy</a> and
        <a href="#" class="button-underline">Terms of Service</a> apply.
    </footer>

</body>

</html>
